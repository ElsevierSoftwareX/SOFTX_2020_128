<link rel="shortcut icon" type="image/x-icon" href="icon.gif" />
<script type="text/javascript">
function showImage(dir, channel, type, timerange) {
  for (var dt in timerange) {
    var basename =
      channel + "_" + type + "_" + timerange[dt];
    document.getElementById("a_" + channel + "_" + timerange[dt]).href =
      dir + "/" + basename + ".gif";
    document.getElementById("img_" + channel + "_" + timerange[dt]).src =
     dir + "/" + "th_" + basename + ".gif";
  }
}
</script>
</head>
