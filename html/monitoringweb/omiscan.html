<html>

<head>
  <meta name="Content-Language" content="en">
  <title>OmiScan: header</title>
  <base target="content">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <table height="100%">
    <tr>
      <td>
	<a href="./header.html" target="header">Back to Omicron</a>
      </td>
    </tr>
    <tr>
      <td>
	Enter a GPS time and push the submit button.<br/>
	You can change the name of the main channel (the one which is always plotted).<br/>
	Channels with a SNR value below the SNR threshold are not plotted.<br/>
      </td>
    </tr>
    <tr>
      <td>
	<form method="post" target="content" action="./getomiscan.php"/>
	      <b>GPS:</b><input type="text" size="7" maxlength="15" name="gpscenter">
	      <input type="submit" value="Scan it!"/>&nbsp;&nbsp;&nbsp;
	      <b>Main channel:</b> <input type="text" size="10" maxlength="150" name="mainchannel" value="h_4096Hz"> 
	      <b>SNR Threshold:</b>
	      <select name="thr">
		<option value="8">8</option>
		<option value="0">0</option>
		<option value="5">5</option>
		<option value="10">10</option>
		<option value="15">15</option>
		<option value="20">20</option>
		<option value="30">30</option>
		<option value="50">50</option>
	      </select> 
	      <b>Type:</b>
	      <select name="type">
		<option value="min">mini</option>
		<option value="std">standard</option>
		<option value="sel">happy few</option>
		<option value="ext">extensive</option>
	      </select> 
	    </td>
	  </tr>
	</table>
      </td>
    </tr>
  </table>

</body>
</html>
